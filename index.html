<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Internet Prodavnica</title>
    <style>
        /* Dodatni CSS za prikazivanje korpe */
        .cart-popup {
            display: none;
            position: fixed;
            top: 10px;
            right: 10px;
            width: 200px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <h1>Dobrodošli u Internet Prodavnicu</h1>
    
    <!-- Prikazivanje proizvoda -->
    <div class="Sony slusalice">
        <img src="C:\Users\DESKTOP\Documents\app\login\New folder\derby.jpg" alt="Proizvod 1">
        <h2>Sony slusalice</h2>
        <p>Opis proizvoda 1. Cena: $65</p>
        <button class="add-to-cart" data-name="Sony slusalice" data-price="65">Dodaj u korpu</button>
    </div>
    <hr>
    <div class="product">
        <img src="C:\Users\DESKTOP\Documents\app\login\New folder\tastatura.jpg" alt="Proizvod 2">
        <h2>Proizvod 2</h2>
        <p>Opis proizvoda 2. Cena: $30</p>
        <button class="add-to-cart" data-name="Proizvod 2" data-price="30">Dodaj u korpu</button>
    </div>
<hr>
    <div class="product">
        <img src="proizvod1.jpg" alt="Proizvod 1">
        <h2>Proizvod 3</h2>
        <p>Opis proizvoda 1. Cena: $10</p>
        <button class="add-to-cart" data-name="Proizvod 3" data-price="10">Dodaj u korpu</button>
    </div>
    <hr>
    <!-- Dugme za otvaranje korpe -->
    <button id="cart-button">Korpa</button>
    
    <!-- Korpa za kupovinu -->
    <div class="cart-popup" id="cart-popup">
        <h2>Korpa za kupovinu</h2>
        <ul id="cart-items">
            <!-- Ovde će biti prikazani proizvodi koje ste dodali -->
        </ul>
        <p>Ukupno: $<span id="cart-total">0</span></p>
    </div>

    <!-- JavaScript za dodavanje proizvoda u korpu i prikazivanje korpe -->
    <script>
        var cart = [];

        var addToCartButtons = document.getElementsByClassName("add-to-cart");
        var cartButton = document.getElementById("cart-button");
        var cartPopup = document.getElementById("cart-popup");
        var cartItems = document.getElementById("cart-items");
        var cartTotal = document.getElementById("cart-total");

        // Funkcija za dodavanje proizvoda u korpu
        function addToCart(name, price) {
            cart.push({ name: name, price: price });
            updateCart();
        }

        // Funkcija za ažuriranje prikaza korpe
        function updateCart() {
            cartItems.innerHTML = "";
            var total = 0;
            for (var i = 0; i < cart.length; i++) {
                var item = cart[i];
                var listItem = document.createElement("li");
                listItem.innerText = item.name + " - $" + item.price;
                cartItems.appendChild(listItem);
                total += item.price;
            }
            cartTotal.innerText = total;
        }

        // Osluškivanje klikova na dugmadi "Dodaj u korpu"
        for (var i = 0; i < addToCartButtons.length; i++) {
            addToCartButtons[i].addEventListener("click", function () {
                var name = this.getAttribute("data-name");
                var price = parseFloat(this.getAttribute("data-price"));
                addToCart(name, price);
            });
        }

        // Osluškivanje klika na dugmetu "Korpa" za otvaranje korpe
        cartButton.addEventListener("click", function () {
            cartPopup.style.display = "block";
        });
    </script>
</body>
</html>
